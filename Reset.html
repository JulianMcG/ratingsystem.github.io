<!DOCTYPE html>
<html>
<head>
    <title>Reset Ratings</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Reset Ratings</h1>
    <p>Enter the admin password to reset all ratings:</p>
    <input type="password" id="passwordInput">
    <button id="resetButton">Reset All Ratings</button>
    
    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            // Your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "rating-system-c5146.firebaseapp.com",
            databaseURL: "https://rating-system-c5146-default-rtdb.firebaseio.com",
            projectId: "rating-system-c5146",
            storageBucket: "rating-system-c5146.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ratingsRef = database.ref('ratings');
        const userVotesRef = database.ref('userVotes');
        
        document.getElementById('resetButton').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            
            // Simple password protection (change 'admin123' to your desired password)
            if (password === 'danieljiangisasexybeast') {
                if (confirm('Are you sure you want to reset all ratings to zero?')) {
                    ratingsRef.set({
                        likes: 0,
                        dislikes: 0
                    });
                    
                    // Also clear all user votes
                    userVotesRef.remove();
                    
                    alert('Ratings have been reset successfully.');
                }
            } else {
                alert('Incorrect password.');
            }
        });
    </script>
</body>
</html>
