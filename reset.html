<!DOCTYPE html>
<html>
<head>
    <title>Reset Rating Systems</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .reset-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Reset Rating Systems</h1>
    <p>Enter the admin password to reset ratings:</p>
    <input type="password" id="passwordInput">
    
    <div class="reset-section">
        <h2>Reset All Systems</h2>
        <button id="resetAllButton">Reset All Rating Systems</button>
    </div>
    
    <div class="reset-section">
        <h2>Reset Individual Systems</h2>
        <button id="resetSystem1">Reset System 1</button>
        <button id="resetSystem2">Reset System 2</button>
        <button id="resetSystem3">Reset System 3</button>
    </div>
    
    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            // Your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "rating-system-c5146.firebaseapp.com",
            databaseURL: "https://rating-system-c5146-default-rtdb.firebaseio.com",
            projectId: "rating-system-c5146",
            storageBucket: "rating-system-c5146.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        function resetSystem(systemPath) {
            const password = document.getElementById('passwordInput').value;
            
            // Simple password protection (change 'admin123' to your desired password)
            if (password === 'admin123') {
                if (confirm(`Are you sure you want to reset ${systemPath}?`)) {
                    // Reset ratings
                    database.ref(`ratings/${systemPath}`).set({
                        likes: 0,
                        dislikes: 0
                    });
                    
                    // Reset user votes
                    database.ref(`userVotes/${systemPath}`).remove();
                    
                    alert(`${systemPath} has been reset successfully.`);
                }
            } else {
                alert('Incorrect password.');
            }
        }
        
        document.getElementById('resetAllButton').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === 'admin123') {
                if (confirm('Are you sure you want to reset ALL rating systems?')) {
                    // Reset all ratings
                    database.ref('ratings').set({
                        system1: { likes: 0, dislikes: 0 },
                        system2: { likes: 0, dislikes: 0 },
                        system3: { likes: 0, dislikes: 0 }
                    });
                    
                    // Reset all user votes
                    database.ref('userVotes').remove();
                    
                    alert('All rating systems have been reset successfully.');
                }
            } else {
                alert('Incorrect password.');
            }
        });
        
        document.getElementById('resetSystem1').addEventListener('click', function() {
            resetSystem('system1');
        });
        
        document.getElementById('resetSystem2').addEventListener('click', function() {
            resetSystem('system2');
        });
        
        document.getElementById('resetSystem3').addEventListener('click', function() {
            resetSystem('system3');
        });
    </script>
</body>
</html>
